<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="../css/instructor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-container" class="header-class container-fluid">
        <img src="../orcalogo.png" height="100" style="margin-left: 50px">
        <h1 id="welcome-h1">Welcome Instructor</h1>
        <nav class="header-button-container">
            <button type="button" class="btn btn-danger">Logout</button>
            
        </nav>
    </div>
    <div id="title-container" class="title-class">
        <h1>Create a Workout Program For: </h1>
        <h2 id="member-name-header"></h2>
    </div>
    <div class="content-container">
        <div class="table-responsive-sm container-fluid">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">Workout ID</th>
                        <th scope="col">Workout Name</th>
                        <th scope="col">Muscle Target</th>
                        <th scope="col">Type</th>
                        <th scope="col">Difficulty</th>
                        <th scope="col">Sets</th>
                        <th scope="col">Reps</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>
                <tbody class="table-light">

                </tbody>
            </table>
            <div id="tf-container">
                <textarea rows="5" cols="125" style="border-radius: 10px; padding: 5px; border: none;"></textarea>
                <button class="btn-create" id="create-button">Create Program</button>
            </div>
        </div>
    </div>
</body>
<script type="module">
    import XMLReq from "../js/XMLReq.js";
    import workout from "../js/workoutClass.js";
    let mname = sessionStorage.getItem("mname");
    let memid = sessionStorage.getItem("memid");
    let pworkouts = sessionStorage.getItem("pWorkouts");

    document.getElementById("member-name-header").innerText=mname;

    let xmlReq = new XMLReq("http://localhost/php/FitnessCMS-FinalProject/instructor.php");
    let wList = [];
    let program = [];
    let wObj = null;



    const createProgram=()=>{
        let inotes = document.querySelector("textarea");
        if (inotes.value == ""){
            alert("Don't forget to add a note to your customer!");
        } else {
            sessionStorage.setItem("inotes", inotes.value);
            let ifname = sessionStorage.getItem("fname");
            let reqData = new FormData();
            reqData.append("mode", "create");
            reqData.append("inotes", inotes.value);
            reqData.append("memid", memid);
            reqData.append("mfname", mname);
            reqData.append("workouts", pworkouts);
            reqData.append("ifname", ifname);
            xmlReq.Post(reqData).then(
                alert("Program created"),
                (rej)=>console.log(rej)
            );
            sessionStorage.removeItem("pWorkouts");
            sessionStorage.removeItem("inotes");
            location.replace("./instructor.html");
        }
    };

    let createBtn = document.getElementById("create-button");
    createBtn.addEventListener("click", createProgram);
    

    const tablePoper=()=>{
        const tbody = document.querySelector("tbody");
        // console.log(wList);
        for (let work of wList) {
            tbody.append(work.toRow());
        };
    };

    const loadData=(data)=>{
        let workouts = (JSON.parse(data));
        for(let work of workouts) {
            wObj = new workout(work.wid, work.wname, work.mtarget, work.type, work.diff, work.sets, work.reps);
            wList.push(wObj);
        };
        tablePoper();
    };

    const load =()=>{
        let reqData = new FormData();   
        reqData.append("mode", "load-workouts");
        xmlReq.Post(reqData).then(
            loadData,
            (rej)=>console.log(rej)
        )
    }
    load();
</script>
</html>
