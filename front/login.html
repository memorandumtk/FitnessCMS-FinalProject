<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Orca_Member</title>
</head>

<body>
    <header>
        <p>image comes here...</p>
        <h1>Orca Fitness</h1>
    </header>

    <main>
        <div>
            <h3>
                Login
            </h3>
            <div>
                <form>
                    <label for="fname">
                        <input type="text" name="fname" placeholder="fname" required />
                    </label>
                    <label for="pass">
                        <input type="text" name="pass" placeholder="pass" required />
                    </label>
                    <label for="kind">
                        <input type="checkbox" name="kind" />
                    </label>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>


    <script>
        let isMember = true;
        const phppath = "http://localhost/php/FitnessCMS-FinalProject/login.php";
        // Using fetch
        async function postRequest(reqData) {
            try {
                const response = await fetch(phppath, {
                    method: "POST",
                    body: reqData,
                });
                const result = await response.json();
                console.log("Success:", result.result);
                if (isMember) {
                    sessionStorage.setItem("sid", result.result.sid);
                    sessionStorage.setItem("mid", result.result.mid);
                    location.replace("./member.html")
                } else {
                    sessionStorage.setItem("sid", result.result.sid);
                    sessionStorage.setItem("iid", result.result.iid);
                    location.replace("./instructor.html");
                }
            } catch (error) {
                console.log("Error:", error);
            }
        }

        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault();
            let reqData = new FormData();
            const fname = document.querySelectorAll("input")[0].value;
            const password = document.querySelectorAll("input")[1].value;
            const kind = document.querySelectorAll("input")[2].checked ? "on" : "off";
            isMember = kind == "on" ? true : false;
            reqData.append("fname", fname);
            reqData.append("password", password);
            reqData.append("kind", kind);
            postRequest(reqData);
        })

    </script>
</body>

</html>
